name: Android E2E Tests

on:
  workflow_dispatch:  # Manual trigger from GitHub Actions tab

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    env:
      APPIUM_LOG_LEVEL: debug
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Appium installation
        run: |
          npx appium -v
          npx appium driver list --installed

      - name: Enable KVM for Android Emulator
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-34

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: echo "Generated AVD snapshot for caching."

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Build Release APK
        working-directory: ./android
        run: ./gradlew assembleRelease --no-daemon

      - name: Run E2E Tests with Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            echo "Waiting for emulator to be ready..."
            adb wait-for-device
            adb shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done'
            echo "Emulator is ready"
            adb devices
            echo "Running tests..."
            npm run test:e2e

      - name: Generate Allure Report
        if: always()
        run: |
          npm run allure:generate
          echo "ðŸ“Š Allure report generated in allure-report/ directory"
          echo "âš ï¸  To view the report after downloading:"
          echo "1. Extract the allure-report.zip artifact"
          echo "2. Run: python3 -m http.server 8080"
          echo "3. Open: http://localhost:8080"

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/
          retention-days: 30

      - name: Upload Test Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: screenshots/
          retention-days: 7
          if-no-files-found: warn

      - name: Upload Test Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: videos/
          retention-days: 7
          if-no-files-found: warn

      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 7

      - name: Add Report Instructions to Summary
        if: always()
        run: |
          echo "## ðŸ“Š Test Report Available" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download the \`allure-report\` artifact and view it locally:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Extract the downloaded zip file, then:" >> $GITHUB_STEP_SUMMARY
          echo "cd allure-report" >> $GITHUB_STEP_SUMMARY
          echo "python3 -m http.server 8080" >> $GITHUB_STEP_SUMMARY
          echo "# Open browser to: http://localhost:8080" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
